<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" name="text" id="calcScreen" />
        <button type="button" class="clear">
          <i>C</i>
        </button>
        <button type="button">
          <i>/</i>
        </button>
        <button type="button">
          <i>*</i>
        </button>
        <button type="button">
          <i>7</i>
        </button>
        <button type="button">
          <i>8</i>
        </button>
        <button type="button">
          <i>9</i>
        </button>
        <button type="button">
          <i>-</i>
        </button>
        <button type="button">
          <i>4</i>
        </button>
        <button type="button">
          <i>5</i>
        </button>
        <button type="button">
          <i>6</i>
        </button>
        <button type="button" class="plus">
          <i>+</i>
        </button>
        <button type="button">
          <i>1</i>
        </button>
        <button type="button">
          <i>2</i>
        </button>
        <button type="button">
          <i>3</i>
        </button>
        <button type="button">
          <i>0</i>
        </button>
        <button type="button"">
          <i>00</i>
        </button>
        <button type="button"">
          <i>.</i>
        </button>
        <button type="button" class="equal">
          <i>=</i>
        </button>
      </form>
    </div>

    <!-- JavaScript  -->
    <script src="js/script.js"></script>
  </body>
</html>
